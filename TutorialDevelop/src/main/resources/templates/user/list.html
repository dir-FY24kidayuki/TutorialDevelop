<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Develop</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
    <div class="list-header">
        <h1>ユーザー情報管理システム</h1>
    </div>
    
    <div class="list-title">
        <h2>ユーザー一覧</h2>
    </div>
    
    
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト" class="submit-btn">
    </form><br>
    
    <form name="frm" method="post" th:action="@{/user/list}">
    
        <div>
            <div>
                <a th:href="@{/user/register}">Userの登録</a>
            </div>
            <div>
                <input type="submit" name="deleteRun" id="deleteRun" value="（選択）したUserを一括削除">
            </div>
        </div>
            
        <table>
            <tr>
                <th class="center">(選択)</th>
	            <th>ID</th>
	            <th>名前</th>
	            <th>性別</th>
	            <th>年齢</th>
	            <th>メールアドレス</th>
	            <th></th>
            </tr>
            <tr th:each="user : ${userlist}">
                <td class="center"><input type="checkbox" name="idck" th:value="${user.id}"></td>
	            <td th:text="${user.id}"></td>
	            <td th:text="${user.name}"></td>
	            <td th:text="${user.gender}"></td>
	            <td th:text="${user.age}"></td>
	            <td th:text="${user.email}"></td>
	            <td>
	                <a th:href="@{/user/update/{id}/(id=${user.id})}">更新</a>
	            </td>
            </tr>
        </table>
    </form>
    
    <script th:src="@{/js/user/list.js}"></script>
    
</body>
</html>
